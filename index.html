<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h2>Pizza Parlor</h2>
  <form id = "user-input">
    <div id="order-name">
      <label for="first-name">Enter your name: </label>
      <input id="first-name" type="text" name="first-name" required>
    </div><br>
    <div id="select-form">
      <p>Select a size:</p>
      <select id="pizza-size-input">
        <option>small</option>
        <option>medium</option>
        <option>large</option>
      </select><br>
    </div>
    <div id="toppings-input">
      <p>Choose toppings (+$1.25 ea):</p>
      <label>
        pepperoni
        <input type="checkbox" name="topping-option" value="pepperoni">
      </label><br>
      <label>
        sausage
        <input type="checkbox" name="topping-option" value="sausage">
      </label><br>
      <label>
        anchovies
        <input type="checkbox" name="topping-option" value="anchovies">
      </label><br>
      <label>
        mushrooms
        <input type="checkbox" name="topping-option" value="mushrooms">
      </label><br>
      <label>
        olives
        <input type="checkbox" name="topping-option" value="olives">
      </label><br>
      <label>
        onions
        <input type="checkbox" name="topping-option" value="onions">
      </label><br>
      <label>
        tomato
        <input type="checkbox" name="topping-option" value="tomato">
      </label><br>
      <label>
        pineapple
        <input type="checkbox" name="topping-option" value="pineapple">
      </label><br>
      <label>
        peppers
        <input type="checkbox" name="topping-option" value="peppers">
      </label><br>
      <label>
        artichoke
        <input type="checkbox" name="topping-option" value="artichoke">
      </label><br>
    </div><br>
    <button type="submit" class="btn">Submit</button>
  </form>
  <div id="results" class="hidden">
    <p id="greeting">
      Hello <span id="name-output"></span>! Thank you for choosing to dine with us. Below is a summary of your pizza order.
    </p>
    <p>Toppings added:</p>
    <ul id="toppings-results"></ul>
    <p>Price of your current pizza ($): 
      <span id="price-output"></span>
    </p>
  </div>

  <form>
    <button id="reset" class="restart-btn">Reset Order</button>
  </form>
</body>
</html>
