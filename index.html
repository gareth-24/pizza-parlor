<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h2>Pizza Parlor</h2>
  <form id = "user-input">
    <div id="order-name">
      <label for="first-name">Add Name: </label>
      <input id="first-name" type="text" name="first-name" required>
    </div><br>
    <div id="select-form">
      <p>Select a size:</p>
      <select id="pizza-size-input">
        <option>small</option>
        <option>medium</option>
        <option>large</option>
      </select><br>
    </div>
    <div id="toppings-input">
      <p>Choose toppings (+$1.25 ea):</p>
      <label>
        pepperoni
        <input type="checkbox" name="topping-option" value="pepperoni">
      </label><br>
      <label>
        sausage
        <input type="checkbox" name="topping-option" value="sausage">
      </label><br>
      <label>
        mushrooms
        <input type="checkbox" name="topping-option" value="mushrooms">
      </label><br>
      <label>
        olives
        <input type="checkbox" name="topping-option" value="olives">
      </label><br>
      <label>
        onions
        <input type="checkbox" name="topping-option" value="onions">
      </label><br>
      <label>
        tomato
        <input type="checkbox" name="topping-option" value="tomato">
      </label><br>
      <label>
        pineapple
        <input type="checkbox" name="topping-option" value="pineapple">
      </label><br>
    </div><br>
    <button type="submit" class="btn">Submit</button>
  </form>

  <p>Toppings added:</p>
  <ul id="toppings-results" class="hidden">

  </ul>
  <p>Price of your current pizza ($): <span id="price-output" class="hidden"></span></p>

  <form>
    <button id="reset" class="restart-btn">Reset Order</button>
  </form>
</body>
</html>
